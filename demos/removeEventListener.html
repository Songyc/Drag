<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var obj = {
		handleEvent: function (e) {
			if(e.type == "mousedown") {
				console.log("mousedown");
			}
			if(e.type == "mousemove") {
				console.log("mousemove");
			}
			if(e.type == "mouseup") {
				console.log("mouseup");
			}
		}
	}

	document.addEventListener("mousedown", obj, false);
	document.addEventListener("mousemove", obj, false);
	document.addEventListener("mousemove", obj, false);
	document.addEventListener("mouseup", obj, false);

	document.removeEventListener("mousedown", obj, false);
	document.removeEventListener("mousemove", obj, false);
	document.removeEventListener("mouseup", obj, false);
	</script>
</body>
</html>
